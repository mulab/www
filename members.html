    <script>
        $(document).ready(function() {
            var tmp = document.getElementById("overall_id");
            var footer = document.getElementById("footer_id");
            tmp.style.minHeight = ($(window).height() - $(footer).height() - 38) + "px";
            //alert($(footer).paddingTop());
            showMemebers();
        });

        function showMemebers() {
            $.get('/templates/member.html',function(tmpl){
                console.log(tmpl);
                $.getJSON('/static/members.json', function(data, textStatus) {
                        console.log(data);
                        var html = Mustache.render(tmpl,data);
                        console.log(html);
                        $('#members').append(html);
                });
            });
        }
    </script>
