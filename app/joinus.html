<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Join us</title>
  <meta name="description" content="Fill the form to join Lab mU!">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/css-compiled/material.css" />
  <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/joinus.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/joinus.css">
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container well">
      <form id="muform" class="form-horizontal">
        <fieldset>
          <div class="col-lg-12">
            <h2>Let's Join Lab μ!</h2>
            <p>Please complete the form and wait for our EMAIL confirmation☺</p>
          </div>

          <div class="col-lg-6">
            <div class="form-group">
              <input class="form-control floating-label input-lg" id="name" placeholder="Your Name">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input class="form-control floating-label" id="department" placeholder="Your Department/Institute">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input class="form-control floating-label" type="email" id="email" placeholder="Your Email">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input class="form-control floating-label" type="tel" id="mobile" placeholder="Your Mobile Number">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <p><strong>Are You an Undergraduate Student?</strong></p>

              <div class="radio radio-primary">
                <label>
                  <input type="radio" name="grade" value="freshman">
                  Freshman(2014)
                </label>
              </div>
              <div class="radio radio-primary">
                <label>
                  <input type="radio" name="grade" value="sophomore">
                  Sophomore(2013)
                </label>
              </div>
              <div class="radio radio-primary">
                <label>
                  <input type="radio" name="grade" value="junior">
                  Junior(2012)
                </label>
              </div>
              <div class="radio radio-primary">
                <label>
                  <input type="radio" name="grade" value="senior">
                  Senior(2011)
                </label>
              </div>
              <div class="radio radio-primary">
                <label>
                  <input type="radio" name="grade" value="master">
                  Master Candidate
                </label>
              </div>
              <div class="radio radio-primary">
                <label>
                  <input type="radio" name="grade" value="phd">
                  PhD Candidate
                </label>
              </div>
              <div class="radio radio-primary">
                <label>
                  <input type="radio" name="grade" value="other">
                  Other:
                  <input class="form-control" name="grade">
                </label>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <p><strong>Your Gender?</strong></p>

              <div class="radio radio-primary">
                <label>
                  <input type="radio" name="gender" value="male">
                  ♂ Male
                </label>
              </div>
              <div class="radio radio-primary">
                <label>
                  <input type="radio" name="gender" value="female">
                  ♀ Female
                </label>
              </div>
              <div class="radio radio-primary">
                <label>
                  <input type="radio" name="gender" value="other">
                  Other:
                  <input class="form-control" name="gender">
                </label>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <p><strong>Please Introduce Yourself</strong></p>

              <p><textarea class="form-control" rows="5" id="introduce"
                placeholder="and any other words to us : ]"></textarea></p>
              </div>
            </div>
          </fieldset>
        </form>
        <div class="col-lg-5 col-lg-offset-7">
          <button class="btn btn-default" onclick="goBack()">Back</button>
          <button class="btn btn-primary" onclick="submitForm()">Submit</button>
        </div>
      </div>

      <div class="footer">
        <p><span class="glyphicon"></span>&copy Lab μ, Tsinghua University</p>
      </div>

      <!-- build:js(.) scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="bower_components/bootstrap-material-design/scripts/ripples.js"></script>
      <script src="bower_components/bootstrap-material-design/scripts/material.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <script>
        (function (b, o, i, l, e, r) {
          b.GoogleAnalyticsObject = l;
          b[l] || (b[l] =
            function () {
              (b[l].q = b[l].q || []).push(arguments)
            });
          b[l].l = +new Date;
          e = o.createElement(i);
          r = o.getElementsByTagName(i)[0];
          e.src = '//www.google-analytics.com/analytics.js';
          r.parentNode.insertBefore(e, r)
        }(window, document, 'script', 'ga'));
        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');
      </script>

      <script>
        function goBack () {
          window.location.href="index.html";
        }
        function submitForm () {
          $("#muform").submit();
        }
      </script>
      <!-- build:js({app,.tmp}) scripts/main.js -->
      <script src="scripts/main.js"></script>
      <!-- endbuild -->
    </body>
    </html>
