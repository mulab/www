<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Members</title>
  <meta name="description" content="Labu's Members introduction">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/members.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/members.css">
  <!-- endbuild -->
</head>
<body onclick="throwPic()">
  <div class="container well">
    <div class="col-lg-12">
      <h2>Members</h2>
    </div>
    <div class="col-lg-12">
      <hr>
      <div id="coders" class="row">
        <h3 class="title">Developers</h3>
      </div>
      <hr>
      <div id="designers" class="row">
        <h3 class="title">Designers</h3>
      </div>
      <hr>
      <div id="propaganda" class="row">
        <h3 class="title">Propaganda</h3>
      </div>
      <hr>
    </div>

    <div class="col-lg-7 col-lg-offset-9">
      <button class="btn btn-primary" onclick="goBack()">Back</button>
    </div>
  </div>

  <div class="footer">
    <p><span class="glyphicon"></span>&copy Lab Î¼, Tsinghua University</p>
  </div>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="scripts/jquery.throwable.js" type="text/javascript"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X');ga('send','pageview');
  </script>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
    function throwPic () {
      if (document.body.scrollWidth >= 768) {
          $(".pic").throwable({containment:[0,0,document.body.scrollWidth,document.body.scrollHeight],gravity:{x:0,y:1},shape:"circle"});
        };
    }
    $(function (){
      var dataroot = "members/members.json";
      function newElement (name, url, page) {
        var newBlock = document.createElement("div");
        newBlock.setAttribute("class", "col-lg-4 col-md-4 col-sm-4v");
        var link = document.createElement("a");
        link.setAttribute("href", page);
        link.setAttribute("class", "block");
        var panel = document.createElement("div");
        panel.setAttribute("class", "panel panel-default blocks");
        var body = document.createElement("div");
        body.setAttribute("class", "panel-body");
        var img = document.createElement("img");
        img.setAttribute("class", "pic");
        img.setAttribute("src", url);
        na = document.createElement("h4");
        na.setAttribute("class", "name");
        na.appendChild(document.createTextNode(name));
        body.appendChild(img);
        body.appendChild(na);
        panel.appendChild(body);
        link.appendChild(panel);
        newBlock.appendChild(link);
        return newBlock;
      }
      $.getJSON(dataroot).done(function(json) {
        console.log("success");
        for (x in json.coders) {
          document.getElementById("coders").appendChild(newElement(json.coders[x].name, json.coders[x].url, json.coders[x].page));
        };
        for (x in json.designers) {
          document.getElementById("designers").appendChild(newElement(json.designers[x].name, json.designers[x].url, json.designers[x].page));
        };
        for (x in json.propaganda) {
          document.getElementById("propaganda").appendChild(newElement(json.propaganda[x].name, json.propaganda[x].url, json.propaganda[x].page));
        };
      });
    });
  </script>
  <!-- endbuild -->
</body>
</html>
